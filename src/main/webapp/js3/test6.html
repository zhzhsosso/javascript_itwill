<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js3/test6.html</title>
<script type="text/javascript">
	function fun1(){
		if(document.fr.id.value == ""){
			alert("아이디를 입력하세요");
			document.fr.id.focus();
			return;
		}
		if(document.fr.pw.value == ""){
			alert("비번을 입력하세요");
			document.fr.pw.focus();
			
			return;
		}
		if(document.fr.name.value == ""){
			alert("이름을 입력하세요");
			document.fr.name.focus();
			
			return;
		}
		
		if(document.fr.gender[0].checked == false && document.fr.gender[1].checked == false){
			alert("성별 체크하세요");
			
			
			return;
		}
		if((document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false) && document.fr.hobby[2].checked == false){
			alert("취미 체크하세요");
			
			
			return;
		}
		if(document.fr.grade.value == ""){
			alert("목록 체크하세요")
			document.fr.grade.focus();
			
			return;
		}
		if(document.fr.intro.value == ""){
			alert("자기소개를 입력하세요");
			document.fr.intro.focus();
			
			return;
		}
		//폼태그 서버에 
		document.fr.submit();
	}
</script>
</head>
<body>
	<form action="a.jsp" method="get" name="fr">
		아이디 : <input type="text" name="id" ><br>
		비밀번호 : <input type="password" name="pw" ><br>
		이름 : <input type="text" name = "name"><br> 
		

		성별 : <input type="radio" name="gender" value="남">남자
				<input type="radio" name="gender" value="여">여자<br>
		취미 : <input type="checkbox" name="hobby" value="여행">여행
				<input type="checkbox" name="hobby" value="게임">게임<br>
				<input type="checkbox" name="hobby" value="축구">축구<br>
		
		회원등급 : <select name="grade">
					<option value="">목록 선택하세요</option>
					<option value="1">1등급</option>
					<option value="2">2등급</option>
					<option value="3">3등급</option>
				</select><br>
		자기소개 : <textarea name="intro" rows="10" cols="20">자기소개</textarea><br>
		<input type="button" value="회원가입" onclick="fun1()">
	</form>
</body>
</html>
