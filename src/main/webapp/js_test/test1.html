<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js_test/test1.html</title>
<script type="text/javascript">
function fun1(){
	if(document.fr.name.value == ""){
		alert("이름을 입력하세요");
		document.fr.name.focus();
		
		return;
	}
	if(document.fr.jumin.value == ""){
		alert("주민번호를 입력하세요");
		document.fr.jumin.focus();
		
		return;
	}
	if(document.fr.jumin2.value == ""){
		alert("주민번호를 입력하세요");
		document.fr.jumin2.focus();
		
		return;
	}
	if(document.fr.id.value == ""){
		alert("아이디를 입력하세요");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pw.value == ""){
		alert("비밀번호를 입력하세요");
		document.fr.pw.focus();
		
		return;
	}
	if(document.fr.pw.value != document.fr.pw2.value){
		alert("비밀번호를 확인하세요");
		document.fr.pw2.focus();
		
		return;
	}
	if(document.fr.email.value == ""){
		alert("이메일을 입력하세요");
		document.fr.email.focus();
		
		return;
	}
	if(document.fr.usertel.value == ""){
		alert("전화번호를 입력하세요");
		document.fr.usertel.focus();
		
		return;
	}
	
	if(document.fr.grade.value == ""){
		alert("회원분류를 선택하세요")
		document.fr.grade.focus();
		
		return;
	}
	//폼태그 서버에 
	document.fr.submit();
}
</script>
</head>
<body>
<form action = "b.jsp" method="get" name="fr" >

 	* 주민등록번호 <input type="text" name = "jumin" maxlength = "6"> - <input type = "text" name="jumin2" maxlength="7"><br>
	* 회원 ID <input type="text" name="id" maxlength="10" min="4">

	<br>
	* 비밀번호 <input type="password" name = "pw" maxlength="10" min="4"><br>
	* 비밀번호확인 <input type="password" name = "pw2"><br>
	E-mail <input type="email" name="email"><br>
	* 전화번호 <input type="tel" name="usertel"><br>
	 핸드폰번호 <input type="tel" name="handphone"><br>

					<option value="1">1등급</option>

					<option value="3">3등급</option>
			</select><br>
	<input type="button" value="가입" onclick = "fun1()">

</form>
