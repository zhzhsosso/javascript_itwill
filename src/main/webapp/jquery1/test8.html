<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery/test8.html</title>
<script type="text/javascript" src="jquery-3.6.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fr').submit(function(){
// 			alert('전송');
//			대상.val() value값 가져오기 함수
// 			alert($('#id').val());
// 			alert($('#pass').val());

			if($('#id').val()==""){
				alert("아이디 입력");
				$('#id').focus();
				return false;
			}
			if($('#pass').val()==""){
				alert("비밀번호 입력하세요");
				$('#pass').focus();
				return false;
			}
			if($('#gen1').is(':checked')==false && $('#gen2').is(':checked')==false){
				alert("성별 체크");
				return false;
			}
		});
	});
</script>
</head>
<body>
<form action="a.jsp" method="get" id="fr">
아이디 : <input type="text" name="id" id="id"><br>
비밀번호 : <input type="password" name="pass" id="pass"><br>
성별 : <input type="radio" name="gender" id="gen1">남
	  <input type="radio" name="gender" id="gen2">여<br>
<input type="submit" value="전송">
</form>
</body>
